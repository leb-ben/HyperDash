# Trade Bot Configuration
# ========================

bot:
  name: "AI Trade Bot"
  version: "0.1.0"
  cycle_interval_ms: 300000  # 5 minutes

# Coins to track and trade
coins:
  stable: "USDC"  # Hyperliquid uses USDC
  tracked:
    - symbol: "BTC"
      max_position_pct: 25
      leverage: 3
    - symbol: "ETH"
      max_position_pct: 20
      leverage: 3
    - symbol: "SOL"
      max_position_pct: 15
      leverage: 5
    - symbol: "HYPE"
      max_position_pct: 10
      leverage: 5
    - symbol: "JUP"
      max_position_pct: 10
      leverage: 5

# Risk Management
risk:
  # Portfolio allocation
  min_stable_pct: 30          # Always keep 30% in USDC
  max_single_position_pct: 25 # Never more than 25% in one coin
  max_total_exposure_pct: 70  # Total position value / portfolio
  
  # Loss limits
  max_daily_loss_pct: 10      # Pause bot if daily loss exceeds
  max_drawdown_pct: 20        # Emergency stop if drawdown exceeds
  
  # Position sizing
  default_leverage: 3
  max_leverage: 10
  
  # Stop loss / Take profit
  default_stop_loss_pct: 5
  default_take_profit_pct: 10
  use_trailing_stop: true
  trailing_stop_pct: 3

# AI Configuration
ai:
  model: "gpt-oss-120b"  # OpenAI's flagship open-source model
  temperature: 0.3
  max_tokens: 2000  # Output tokens (JSON response) - staying under 64K/min limit
  min_confidence_to_trade: 0.6
  high_confidence_threshold: 0.8
  providers:
    cerebras:
      enabled: true
      api_key: "${CEREBRAS_API_KEY}"
    perplexity:
      enabled: true
      api_key: "${PERPLEXITY_API_KEY}"
    openai:
      enabled: false
      api_key: "${OPENAI_API_KEY}"

# Exchange Configuration
exchange:
  name: "hyperliquid"
  testnet: true              # Start on testnet!
  
# Technical Analysis
analysis:
  timeframes:
    - "5m"
    - "15m" 
    - "1h"
    - "4h"
  indicators:
    rsi:
      period: 14
      overbought: 70
      oversold: 30
    macd:
      fast: 12
      slow: 26
      signal: 9
    bollinger:
      period: 20
      std_dev: 2
    atr:
      period: 14

# Logging
logging:
  level: "info"
  file: "data/bot.log"
  console: true

# Hamburger Bot Configuration
hamburgerBot:
  enabled: true
  defaultLeverage:
    '40x': ['BTC', 'ETH', 'SOL', 'XRP']
    '20x': ['DOGE', 'SUI', 'WLD', 'LTC', 'LINK', 'AVAX', 'HYPE', 'TIA', 'APT', 'NEAR']
    '10x': ['OP', 'ARB', 'LDO', 'TON', 'JUP', 'SEI', 'BNB', 'DOT']
    '3x': ['USDC', 'USDT', 'STABLE', 'MON', 'LIT', 'XPL']
  risk:
    maxCapitalUtilization: 95  # 95% max capital utilization
    maxPositionBias: 60        # 60% max bias without strong trend
    stopLossRange: [2, 5]      # 2-5% stop loss range
    dailyLossThreshold: 10     # 10% daily loss threshold
  grid:
    defaultSpacing: 1.0        # 1% default grid spacing
    rebalanceThreshold: 0.5    # 0.5% price movement threshold
    minPositions: 2            # Never less than 2 positions
    maxPositions: 4            # Never more than 4 positions
  ai:
    aggressiveness: 'medium'   # low, medium, high
    confidenceThreshold: 0.7   # 70% confidence required
    signals:
      parabolicSAR:
        acceleration: 0.02
        maximum: 0.2
      atr:
        period: 14
        multiplier: 2
      volume:
        spikeThreshold: 2.0    # 2x average volume
        lookback: 20
      roc:
        period: 10
        panicThreshold: 5.0    # 5% rate of change for panic
